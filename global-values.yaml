workload:
  enabled: true
  image:
    registry: "docker.io"
  replicaCount: 2
  strategy:
    type: RollingUpdate
    maxSurge: 1
    maxUnavailable: 1
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    privileged: false
  probes:
    livenessProbe:
      type: httpGet
      scheme: HTTP
      periodSeconds: 10
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 5
      initialDelaySeconds: 10
    readinessProbe:
      type: httpGet
      scheme: HTTP
      periodSeconds: 10
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 5
      initialDelaySeconds: 10

service:
  enabled: true

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 75

pdb:
  enabled: true
  maxUnavailable: "1" 

serviceAccount:
  enabled: true
  automountServiceAccountToken: true

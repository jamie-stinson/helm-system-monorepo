workload:
  image:
    repository: "emberstack/kubernetes-reflector"
    tag: "7.1.288"
  envs:
    - name: "ES_Serilog__MinimumLevel__Default"
      value: "Information"
    - name: "ES_Reflector__Watcher__Timeout"
      value: "60"
    - name: "ES_Reflector__Kubernetes__SkipTlsVerify"
      value: "false"
  resources:
    preset: "nano"

service:
  ports:
    - name: http
      protocol: TCP
      port: 25080

serviceMonitor:
  enabled: true

rbac:
  enabled: true
  roles:
    clusterRole:
      rules:
        - apiGroups:
            - ""
          resources: 
            - configmaps
            - secrets
          verbs: 
            - "*"
        - apiGroups:
            - ""
          resources: 
            - namespaces
          verbs: 
            - watch
            - list

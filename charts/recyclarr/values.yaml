workload:
  enabled: false

service:
  enabled: false

autoscaling:
  enabled: false

extraObjects:
  - |
    apiVersion: batch/v1
    kind: CronJob
    metadata:
      name: recyclarr
      namespace: recyclarr
    spec:
      concurrencyPolicy: Replace
      failedJobsHistoryLimit: 1
      jobTemplate:
        spec:
          template:
            spec:
              volumes:
                - name: config
                  configMap:
                    name: recyclarr
              containers:
                - args:
                    - sync
                  env:
                    - name: RADARR_BASE_URL
                      value: http://radarr.radarr.svc.cluster.local:7878
                    - name: RADARR_API_KEY
                      valueFrom:
                        secretKeyRef:
                          key: API_KEY
                          name: radarr
                    - name: SONARR_BASE_URL
                      value: http://sonarr.sonarr.svc.cluster.local:8989
                    - name: SONARR_API_KEY
                      valueFrom:
                        secretKeyRef:
                          key: API_KEY
                          name: sonarr
                  image: ghcr.io/recyclarr/recyclarr:7.4.1
                  imagePullPolicy: IfNotPresent
                  name: recyclarr
                  resources: {}
                  volumeMounts:
                    - name: config
                      mountPath: /config/recyclarr.yml
                      subPath: recyclarr.yml
                  securityContext:
                    allowPrivilegeEscalation: false
                    capabilities:
                      drop:
                        - ALL
                    privileged: false
                    readOnlyRootFilesystem: false
                    runAsGroup: 1000
                    runAsNonRoot: true
                    runAsUser: 1000
                    seccompProfile:
                      type: RuntimeDefault
              restartPolicy: Never
              securityContext:
                fsGroup: 1000
                fsGroupChangePolicy: OnRootMismatch
              serviceAccountName: recyclarr
      schedule: 0 0 * * *
      successfulJobsHistoryLimit: 1
  - |
    apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      name: radarr
      namespace: recyclarr
    spec:
      encryptedData:
        API_KEY: 
      template:
        metadata:
          name: radarr
          namespace: recyclarr
        type: Opaque
  - |
    apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      name: sonarr
      namespace: recyclarr
    spec:
      encryptedData:
        API_KEY: 
      template:
        metadata:
          name: sonarr
          namespace: recyclarr
        type: Opaque

configMap:

workload:
  image:
    repository: ghcr.io/pocket-id/pocket-id
    tag: v1.6.1
  probes:
    readinessProbe:
      type: tcpSocket
      port: 1411
    livenessProbe:
      type: tcpSocket
      port: 1411
  envsSecret:
    - name: DB_CONNECTION_STRING
      secret: pocket-id-postgres-app
      key: uri
    - name: ENCRYPTION_KEY
      secret: pocket-id
      key: ENCRYPTION_KEY
  envs:
    - name: "APP_URL"
      value: "https://auth.projectwhitebox.com"
    - name: "TRUST_PROXY"
      value: "true"
    - name: "PUID"
      value: "1000"
    - name: "GUID"
      value: "1000"
    - name: "DB_PROVIDER"
      value: "postgres"
    - name: "KEYS_STORAGE"
      value: "database"
    - name: "UI_CONFIG_DISABLED"
      value: "true"
    - name: "APP_NAME"
      value: "Project Whitebox"
    - name: "SESSION_DURATION"
      value: "720"
    - name: "ALLOW_USER_SIGNUPS"
      value: "withToken"
    - name: "METRICS_ENABLED"
      value: "true"
    - name: "OTEL_METRICS_EXPORTER"
      value: "prometheus"
  resources:
    preset: ""
    custom:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "10000m"
        memory: "5Gi"

service:
  ports:
    - name: http-metrics
      port: 1411
      protocol: TCP

ingress:
  enabled: true
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "internalweb, internalwebsecure"
  hosts:
    - host: auth.projectwhitebox.com
      path: /
      pathType: "Prefix"
      tls:
        enabled: false
      backend:
        service:
          name: "pocket-id"
          port: 1411

autoscaling:
  enabled: false

extraObjects:
  - |
    apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      name: pocket-id
      namespace: pocket-id
    spec:
      encryptedData:
        ENCRYPTION_KEY: 
      template:
        metadata:
          name: pocket-id
          namespace: pocket-id
        type: Opaque

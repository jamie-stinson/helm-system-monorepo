workload:
  type: "StatefulSet"
  image:
    registry: ghcr.io
    repository: home-operations/sonarr
    tag: 4.0.14
  envsSecret:
    - name: SONARR__POSTGRES__HOST
      secret: sonarr-postgres-app
      key: host
    - name: SONARR__POSTGRES__USER
      secret: sonarr-postgres-app
      key: username
    - name: SONARR__POSTGRES__PASSWORD
      secret: sonarr-postgres-app
      key: password
    - name: SONARR__AUTH__APIKEY
      secret: sonarr
      key: API_KEY
  envs:
    - name: "SONARR__POSTGRES__PORT"
      value: "5432"
    - name: RADARR__AUTH__METHOD
      value: "External"
    - name: RADARR__AUTH__REQUIRED
      value: "Enabled"
  probes:
    readinessProbe:
      type: tcpSocket
      port: 8989
    livenessProbe:
      type: tcpSocket
      port: 8989
  storage:
    - name: config
      type: emptyDir
      mountPath: /config
    - name: sonarr-downloads
      type: pvc
      mountPath: /downloads
      claimName: "sonarr-downloads"
    - name: sonarr-tv
      type: pvc
      mountPath: /media/tv
      claimName: "sonarr-tv"
    - name: sonarr-anime
      type: pvc
      mountPath: /media/anime
      claimName: "sonarr-anime"

service:
  ports:
    - name: http
      port: 8989
      protocol: TCP

ingress:
  enabled: true
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "internalweb, internalwebsecure"
  hosts:
    - host: newsonarr.projectwhitebox.com
      path: /
      pathType: "Prefix"
      tls:
        enabled: false
      backend:
        service:
          name: "sonarr"
          port: 8989

autoscaling:
  enabled: false
  
extraObjects:
  - |
    apiVersion: v1
    kind: PersistentVolume
    metadata:
      name: sonarr-downloads
    spec:
      capacity:
        storage: 1Ti
      accessModes:
        - ReadWriteMany
      nfs:
        server: 10.0.0.10
        path: "/mnt/data-pool/downloads"
      mountOptions:
        - nfsvers=4.1 
        - hard      
        - noatime
        - rsize=1048576 
        - wsize=1048576 
        - proto=tcp
        - sync
  - |
    apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: sonarr-downloads
      namespace: sonarr
    spec:
      accessModes:
        - ReadWriteMany
      storageClassName: ""
      resources:
        requests:
          storage: 1Ti
      volumeName: sonarr-downloads
  - |
    apiVersion: v1
    kind: PersistentVolume
    metadata:
      name: sonarr-tv
    spec:
      capacity:
        storage: 1Ti
      accessModes:
        - ReadWriteMany
      nfs:
        server: 10.0.0.10
        path: "/mnt/media-pool/tv"
      mountOptions:
        - nfsvers=4.1 
        - hard      
        - noatime
        - rsize=1048576 
        - wsize=1048576 
        - proto=tcp
        - sync
  - |
    apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: sonarr-tv
      namespace: sonarr
    spec:
      accessModes:
        - ReadWriteMany
      storageClassName: ""
      resources:
        requests:
          storage: 1Ti
      volumeName: sonarr-tv
  - |
    apiVersion: v1
    kind: PersistentVolume
    metadata:
      name: sonarr-anime
    spec:
      capacity:
        storage: 1Ti
      accessModes:
        - ReadWriteMany
      nfs:
        server: 10.0.0.10
        path: "/mnt/media-pool/anime"
      mountOptions:
        - nfsvers=4.1 
        - hard      
        - noatime
        - rsize=1048576 
        - wsize=1048576 
        - proto=tcp
        - sync
  - |
    apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: sonarr-anime
      namespace: sonarr
    spec:
      accessModes:
        - ReadWriteMany
      storageClassName: ""
      resources:
        requests:
          storage: 1Ti
      volumeName: sonarr-anime
  - |
    apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      creationTimestamp: null
      name: sonarr
      namespace: sonarr
    spec:
      encryptedData:
        API_KEY: 
      template:
        metadata:
          creationTimestamp: null
          name: sonarr
          namespace: sonarr
        type: Opaque

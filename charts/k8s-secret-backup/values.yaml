workload:
  enabled: false

service:
  enabled: false

autoscaling:
  enabled: false

pdb:
  enabled: false

serviceAccount:
  enabled: false

extraObjects:
  - |
    apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      name: secret-backup-creds
      namespace: k8s-secret-backup
    spec:
      encryptedData:
        s3_access_key: 
        s3_secret_key: 
      template:
        metadata:
          name: secret-backup-creds
          namespace: k8s-secret-backup
        type: Opaque
  - |
    apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: secret-backup-sa
      namespace: k8s-secret-backup
  - |
    apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRole
    metadata:
      name: secret-backup-role
    rules:
    - apiGroups: [""]
      resources: ["secrets"]
      verbs: ["get", "list", "watch", "create", "update", "patch"]
  - |
    apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    metadata:
      name: secret-backup-rolebinding
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole
      name: secret-backup-role
    subjects:
    - kind: ServiceAccount
      name: secret-backup-sa
      namespace: k8s-secret-backup
  - |
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: secret-backup-config
      namespace: k8s-secret-backup
    data:
      namespaces: "sealed-secrets"
  - |
    apiVersion: batch/v1
    kind: CronJob
    metadata:
      name: secret-backup-cron
      namespace: k8s-secret-backup
    spec:
      schedule: "0 0 * * *"  # every day at midnight UTC
      jobTemplate:
        spec:
          template:
            spec:
              serviceAccountName: secret-backup-sa
              containers:
              - name: secret-backup
                image: jamiestinson1/test-backup:dev5
                imagePullPolicy: IfNotPresent
                env:
                  - name: RESTORE_MODE
                    value: "true"
                  - name: FORCE_OVERWRITE
                    value: "false"
                  - name: NAMESPACES
                    valueFrom:
                      configMapKeyRef:
                        name: secret-backup-config
                        key: namespaces
                  - name: S3_ENDPOINT_URL
                    value: "https://s3.eu-central-003.backblazeb2.com"
                  - name: S3_ACCESS_KEY_ID
                    valueFrom:
                      secretKeyRef:
                        name: secret-backup-creds
                        key: s3_access_key
                  - name: S3_SECRET_ACCESS_KEY
                    valueFrom:
                      secretKeyRef:
                        name: secret-backup-creds
                        key: s3_secret_key
                  - name: S3_BUCKET_NAME
                    value: "pw-bb-backups"
                  - name: S3_BACKUP_DIR
                    value: "k8s-secrets-backup"
              restartPolicy: OnFailure

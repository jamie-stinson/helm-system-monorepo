namespace: "kube-image-keeper"

workload:
  image:
    repository: registry
    tag: 2.8.3
  envs:
    - name: REGISTRY_STORAGE_DELETE_ENABLED
      value: true
  probes:
    readinessProbe:
      path: "/v2"
      port: 5000
    livenessProbe:
      path: "/v2"
      port: 5000
  storage:
    - name: data
      type: pvc
      mountPath: /var/lib/registry
      claimName: "kube-image-keeper-registry"

service:
  ports:
    - name: http
      port: 5000
      protocol: TCP

rbac:
  enabled: true
  roles:
    clusterRole:
      rules:
    role:
      rules:
        - apiGroups:
            - apps
            - extensions
          resourceNames:
            - kube-image-keeper-registry
          resources:
            - statefulsets
            - deployments
          verbs:
            - get
            - patch
            - list
            - watch
        - apiGroups:
            - ''
          resources:
            - pods
          verbs:
            - list
        - apiGroups:
            - ''
          resources:
            - pods/exec
          verbs:
            - create

extraObjects:
  - |
    apiVersion: v1
    kind: PersistentVolume
    metadata:
      annotations:
        pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
      name: kube-image-keeper-registry
    spec:
      capacity:
        storage: 50Gi
      accessModes:
        - ReadWriteMany
      persistentVolumeReclaimPolicy: Retain
      storageClassName: nfs-csi
      mountOptions:
        - rw
        - noatime
        - nodiratime
        - nfsvers=4.2
        - hard
        - nointr
        - timeo=600
        - retrans=2
      csi:
        driver: nfs.csi.k8s.io
        volumeHandle: nfs-server.default.svc.cluster.local/share##
        volumeAttributes:
          server: 10.0.0.10
          share: /mnt/data-pool/applications
  - |
    kind: PersistentVolumeClaim
    apiVersion: v1
    metadata:
      name: kube-image-keeper-registry
    spec:
      accessModes:
        - ReadWriteMany
      resources:
        requests:
          storage: 10Gi
      volumeName: kube-image-keeper-registry
      storageClassName: nfs-csi

namespace: "grafana"

service:
  enabled: false

serviceAccount:
  enabled: false

workload:
  enabled: false

pdb:
  enabled: false

autoscaling:
  enabled: false

extraObjects:
  - |
    apiVersion: postgresql.cnpg.io/v1
    kind: Cluster
    metadata:
      name: grafana-postgres
      labels:
        kube-image-keeper.enix.io/image-caching-policy: ignore
    spec:
      description: "Test Grafana"
      imageName: ghcr.io/cloudnative-pg/postgresql:17.5
      instances: 2
      inheritedMetadata:
        labels:
          kube-image-keeper.enix.io/image-caching-policy: ignore
      bootstrap:
        initdb:
          database: grafana
          owner: grafana
      enableSuperuserAccess: false
      storage:
        storageClass: "nfs-csi"
        size: 5Gi
      resources:
        requests:
          cpu: "10m"
          memory: "10Mi"

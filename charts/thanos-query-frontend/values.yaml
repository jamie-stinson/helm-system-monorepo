namespace: "thanos"

workload:
  image:
    registry: quay.io
    repository: thanos/thanos
    tag: v0.31.0
  replicaCount: 2
  args:
    - 'query-frontend'
    - '--http-address=0.0.0.0:9090'
    - '--query-frontend.downstream-url=http://thanos-query.thanos.svc.cluster.local:10902'
  resources:
    preset: micro

autoscaling:
  enabled: false

service:
  ports:
    - name: http
      port: 9090
      protocol: TCP

ingress:
  enabled: true
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "internalweb, internalwebsecure"
  hosts:
    - host: thanos.openjamlab.com
      path: /
      pathType: "Prefix"
      tls:
        enabled: true
        secretName: "letsencrypt-wildcard-certificate"
      backend:
        service:
          name: "thanos-query-frontend"
          port: 9090

grafana:
  datasource:
    enabled: true
    spec:
      resyncPeriod: 30s
      allowCrossNamespaceImport: true
      instanceSelector:
        matchLabels:
          dashboards: "grafana"
      datasource:
        name: thanos
        type: prometheus
        access: proxy
        basicAuth: false
        url: http://thanos-query-frontend.thanos.svc.cluster.local:9090
        isDefault: true

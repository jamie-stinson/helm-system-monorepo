namespace: "prowlarr"

service:
  enabled: false

serviceAccount:
  enabled: false

workload:
  enabled: false

pdb:
  enabled: false

autoscaling:
  enabled: false

extraObjects:
  - |
    apiVersion: postgresql.cnpg.io/v1
    kind: ScheduledBackup
    metadata:
      name: prowlarr
      namespace: prowlarr
    spec:
      schedule: "0 0 0 * * *"
      backupOwnerReference: self
      cluster:
        name: prowlarr-postgres
  - |
    apiVersion: postgresql.cnpg.io/v1
    kind: Cluster
    metadata:
      name: prowlarr-postgres
    spec:
      backup:
        retentionPolicy: "7d"
        barmanObjectStore:
          destinationPath: "s3://postgres-backups/prowlarr"
          endpointURL: https://s3.eu-central-003.backblazeb2.com
          s3Credentials:
            accessKeyId:
              name: prowlarr-postgres-s3
              key: S3_ACCESS_KEY
            secretAccessKey:
              name: prowlarr-postgres-s3
              key: S3_SECRET_KEY
          wal:
            compression: gzip
          data:
            compression: gzip
      description: "Prowlarr Database"
      imageName: ghcr.io/cloudnative-pg/postgresql:17.5
      instances: 1
      bootstrap:
        initdb:
          database: "prowlarr-main"
          owner: prowlarr
          postInitSQL:
            - CREATE DATABASE "prowlarr-log" OWNER prowlarr
            - COMMIT
      enableSuperuserAccess: false
      storage:
        pvcTemplate:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 25Gi
          storageClassName: "openebs"
          volumeMode: Filesystem
      resources:
        requests:
          cpu: "10m"
          memory: "10Mi"
  - |
    apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      name: prowlarr-postgres-s3
      namespace: prowlarr
    spec:
      encryptedData:
        S3_ACCESS_KEY: 
        S3_SECRET_KEY: 
      template:
        metadata:
          name: prowlarr-postgres-s3
          namespace: prowlarr
        type: Opaque

workload:
  image:
    registry: ghcr.io
    repository: home-operations/prowlarr
    tag: 1.37.0
  envsSecret:
    - name: PROWLARR__POSTGRES__HOST
      secret: prowlarr-postgres-app
      key: host
    - name: PROWLARR__POSTGRES__USER
      secret: prowlarr-postgres-app
      key: username
    - name: PROWLARR__POSTGRES__PASSWORD
      secret: prowlarr-postgres-app
      key: password
    - name: PROWLARR__AUTH__APIKEY
      secret: prowlarr
      key: API_KEY
  envs:
    - name: "PROWLARR__POSTGRES__PORT"
      value: "5432"
    - name: PROWLARR__AUTH__METHOD
      value: "External"
    - name: PROWLARR__AUTH__REQUIRED
      value: "Enabled"
  probes:
    readinessProbe:
      type: tcpSocket
      port: 9696
    livenessProbe:
      type: tcpSocket
      port: 9696
  storage:
    - name: config
      type: emptyDir
      mountPath: /config

service:
  ports:
    - name: http
      port: 9696
      protocol: TCP

ingress:
  enabled: true
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "internalweb, internalwebsecure"
  hosts:
    - host: newprowlarr.projectwhitebox.com
      path: /
      pathType: "Prefix"
      tls:
        enabled: false
      backend:
        service:
          name: "prowlarr"
          port: 9696

autoscaling:
  enabled: false

extraObjects:
  - |
    apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      name: prowlarr
      namespace: prowlarr
    spec:
      encryptedData:
        API_KEY: 
      template:
        metadata:
          name: prowlarr
          namespace: prowlarr
        type: Opaque

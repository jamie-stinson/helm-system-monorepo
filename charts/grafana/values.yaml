workload:
  # Disable multi reploica until database added
  replicaCount: 1
  annotations:
    match-regex.version-checker.io/grafana: '(\d+)\.(\d+)\.(\d+)'
  image:
    repository: "grafana/grafana"
    tag: "11.5.1"
  envsSecret:
    - name: GF_SECURITY_ADMIN_USER
      secret: grafana
      key: GF_SECURITY_ADMIN_USER
    - name: GF_SECURITY_ADMIN_PASSWORD
      secret: grafana
      key: GF_SECURITY_ADMIN_PASSWORD
    - name: GF_DATABASE_HOST
      secret: grafana-postgres-app
      key: host
    - name: GF_DATABASE_NAME
      secret: grafana-postgres-app
      key: dbname
    - name: GF_DATABASE_USER
      secret: grafana-postgres-app
      key: username
    - name: GF_DATABASE_PASSWORD
      secret: grafana-postgres-app
      key: password
  probes:
    readinessProbe:
      path: "/api/health"
      port: 3000
    livenessProbe:
      path: "/api/health"
      port: 3000
  storage:
    - name: config
      type: configMap
      mountPath: /etc/grafana
      configMapName: grafana
    - name: data
      type: emptyDir
      mountPath: /var/lib/grafana

autoscaling:
  # Disable multi reploica until database added
  enabled: false

service:
  ports:
    - name: http
      protocol: TCP
      port: 3000

configMap:
  enabled: true
  configMaps:
    - name: "grafana"
      data:
        grafana.ini: |
          [analytics]
          check_for_updates = false
          [grafana_net]
          url = https://grafana.net
          [log]
          mode = console
          [server]
          domain = ''
          [database]
          type = postgres

secret:
  enabled: true

ingress:
  enabled: true
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "internalweb, internalwebsecure"
  hosts:
    - host: grafana.openjamlab.com
      path: /
      pathType: "Prefix"
      tls:
        enabled: true
        secretName: "letsencrypt-wildcard-certificate"
      backend:
        service:
          name: "grafana"
          port: 3000

grafana:
  folder:
    enabled: true
    folders:
      - name: "system"
        title: "System"
  dashboard:
    enabled: true
    dashboards:
      - name: kubernetes-global
        title: "Kubernetes / Global"
        url: "https://raw.githubusercontent.com/jamie-stinson/helm-system-monorepo/refs/heads/main/charts/grafana/dashboards/kubernetes-global.json"
        folder: "System"
      - name: kubernetes-pods
        title: "Kubernetes / Pods"
        url: "https://raw.githubusercontent.com/jamie-stinson/helm-system-monorepo/refs/heads/main/charts/grafana/dashboards/kubernetes-pods.json"
        folder: "System"
      - name: kubernetes-api-server
        title: "Kubernetes / API Server"
        url: "https://raw.githubusercontent.com/jamie-stinson/helm-system-monorepo/refs/heads/main/charts/grafana/dashboards/kubernetes-api-server.json"
        folder: "System"
      - name: compute-cluster
        title: "Compute / Cluster"
        url: "https://raw.githubusercontent.com/jamie-stinson/helm-system-monorepo/refs/heads/main/charts/grafana/dashboards/compute-cluster.json"
        folder: "System"
      - name: compute-nodes
        title: "Compute / Nodes"
        url: "https://raw.githubusercontent.com/jamie-stinson/helm-system-monorepo/refs/heads/main/charts/grafana/dashboards/compute-nodes.json"
        folder: "System"

extraObjects:
  - |
    apiVersion: grafana.integreatly.org/v1beta1
    kind: Grafana
    metadata:
      name: grafana
      labels:
        dashboards: "grafana"
    spec:
      external:
        url: http://grafana.grafana.svc.cluster.local:3000
        adminUser:
          name: grafana
          key: GF_SECURITY_ADMIN_USER
        adminPassword:
          name: grafana
          key: GF_SECURITY_ADMIN_PASSWORD

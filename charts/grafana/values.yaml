autoPatching:
  enabled: true
  annotations:
    argocd-image-updater.argoproj.io/image-list: "grafana=docker.io/grafana/grafana:~v12"
workload:
  annotations:
    match-regex.version-checker.io/grafana: '(\d+)\.(\d+)\.(\d+)'
  image:
    repository: "docker.io/grafana/grafana"
    tag: "12.1.0"
  envsSecret:
  - name: GF_SECURITY_ADMIN_USER
    secret: grafana
    key: ADMIN_USER
  - name: GF_SECURITY_ADMIN_PASSWORD
    secret: grafana
    key: ADMIN_PASSWORD
  - name: GF_DATABASE_HOST
    secret: grafana-postgres-app
    key: host
  - name: GF_DATABASE_NAME
    secret: grafana-postgres-app
    key: dbname
  - name: GF_DATABASE_USER
    secret: grafana-postgres-app
    key: username
  - name: GF_DATABASE_PASSWORD
    secret: grafana-postgres-app
    key: password
  - name: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
    secret: grafana
    key: CLIENT_SECRET
  resources:
    preset: ""
    custom:
      requests:
        cpu: "10m"
        memory: "128Mi"
        ephemeral-storage: "512Mi"
      limits:
        memory: "128Mi"
        ephemeral-storage: "512Mi"
  probes:
    readinessProbe:
      path: "/api/health"
      port: 3000
    livenessProbe:
      path: "/api/health"
      port: 3000
  storage:
  - name: config
    type: configMap
    mountPath: /etc/grafana
    configMapName: grafana
    # - name: data
    #   type: emptyDir
    #   mountPath: /var/lib/grafana
autoscaling:
  enabled: false
service:
  ports:
  - name: http
    protocol: TCP
    port: 3000
configMap:
  enabled: true
  configMaps:
  - name: "grafana"
    data:
      grafana.ini: |
        [analytics]
        check_for_updates = false
        [grafana_net]
        url = https://grafana.net
        [log]
        mode = console
        [server]
        root_url = "https://grafana.projectwhitebox.com"
        [database]
        type = postgres
        [auth]
        disable_login_form = true
        [auth.generic_oauth]
        enabled = true
        name = Pocket ID
        use_refresh_token = true
        allow_sign_up = true
        auto_login = false
        client_id = 38bbcb12-3db6-402e-b537-261e3ad1a038
        scopes = openid email profile groups
        auth_url = https://auth.projectwhitebox.com/authorize
        token_url = https://auth.projectwhitebox.com/api/oidc/token
        api_url = https://auth.projectwhitebox.com/api/oidc/userinfo
        role_attribute_path = contains(groups, 'platform_engineering') && 'Admin || 'Admin''
ingress:
  enabled: true
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "internalweb, internalwebsecure"
  hosts:
  - host: grafana.projectwhitebox.com
    path: /
    pathType: "Prefix"
    tls:
      enabled: false
    backend:
      service:
        name: "grafana"
        port: 3000
grafana:
  folder:
    enabled: true
    folders:
    - name: "system"
      title: "System"
  dashboard:
    enabled: true
    dashboards:
    - name: kubernetes-global
      title: "Kubernetes / Global"
      url: "https://raw.githubusercontent.com/jamie-stinson/helm-system-monorepo/refs/heads/main/charts/grafana/dashboards/kubernetes-global.json"
      folder: "System"
    - name: kubernetes-pods
      title: "Kubernetes / Pods"
      url: "https://raw.githubusercontent.com/jamie-stinson/helm-system-monorepo/refs/heads/main/charts/grafana/dashboards/kubernetes-pods.json"
      folder: "System"
    - name: kubernetes-api-server
      title: "Kubernetes / API Server"
      url: "https://raw.githubusercontent.com/jamie-stinson/helm-system-monorepo/refs/heads/main/charts/grafana/dashboards/kubernetes-api-server.json"
      folder: "System"
    - name: compute-cluster
      title: "Compute / Cluster"
      url: "https://raw.githubusercontent.com/jamie-stinson/helm-system-monorepo/refs/heads/main/charts/grafana/dashboards/compute-cluster.json"
      folder: "System"
    - name: compute-nodes
      title: "Compute / Nodes"
      url: "https://raw.githubusercontent.com/jamie-stinson/helm-system-monorepo/refs/heads/main/charts/grafana/dashboards/compute-nodes.json"
      folder: "System"
    - name: kubernetes-storage
      title: "Kubernetes / Storage"
      url: "https://raw.githubusercontent.com/jamie-stinson/helm-system-monorepo/refs/heads/main/charts/grafana/dashboards/kubernetes-storage.json"
      folder: "System"
extraObjects:
- |
  apiVersion: grafana.integreatly.org/v1beta1
  kind: Grafana
  metadata:
    name: grafana
    labels:
      dashboards: "grafana"
  spec:
    external:
      url: http://grafana.grafana.svc.cluster.local:3000
      adminUser:
        name: grafana
        key: ADMIN_USER
      adminPassword:
        name: grafana
        key: ADMIN_PASSWORD
- |
  apiVersion: bitnami.com/v1alpha1
  kind: SealedSecret
  metadata:
    name: grafana
    namespace: grafana
  spec:
    encryptedData:
      ADMIN_PASSWORD: 
      ADMIN_USER: 
      CLIENT_SECRET: 
    template:
      metadata:
        name: grafana
        namespace: grafana

workload:
  type: DaemonSet
  image:
    registry: "quay.io"
    repository: "prometheuscommunity/smartctl-exporter"
    tag: "v0.14.0"
  args:
    - '--smartctl.path=/usr/sbin/smartctl'
    - '--smartctl.device-exclude=/hostdev/sd.*'
    - '--smartctl.interval=60s'
    - '--web.listen-address=0.0.0.0:9633'
    - '--web.telemetry-path=/metrics'
  probes:
    readinessProbe:
      path: "/metrics"
      port: 9633
    livenessProbe:
      path: "/metrics"
      port: 9633
  storage:
    - name: dev
      type: hostPath
      mountPath: /hostdev
      hostPath: /dev
  podSecurityContext:
    runAsUser: 0
    runAsGroup: 0
    runAsNonRoot: false
    fsGroup: 0
    fsGroupChangePolicy: "OnRootMismatch"
  securityContext:
    runAsUser: 0
    runAsGroup: 0
    runAsNonRoot: false
    allowPrivilegeEscalation: true
    privileged: true
    readOnlyRootFilesystem: true

service:
  ports:
    - name: http-metrics
      protocol: TCP
      port: 9633

grafana:
  dashboard:
    enabled: true
    dashboards:
      - name: smartctl-exporter
        title: "Disk S.M.A.R.T"
        url: "https://raw.githubusercontent.com/jamie-stinson/helm-system-monorepo/refs/heads/main/charts/smartctl-exporter/dashboards/smartctl-exporter.json"
        folder: "System"
